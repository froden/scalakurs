
<div class="page-header">
    <h1>Simple Blog</h1>
</div>

<article>
    <div class="alert alert-error" ng-show="showError">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>{{errorMessage}}</strong>
    </div>

    <ul>
        <li ng-repeat="article in articles">
            <h3 class="title">
                <a href="#" class="linkColor">{{article.title}}</a>
            </h3>
            <div class="meta">
                <span class="fancy">by</span>
                <span class="author">{{article.author}}</span>
            </div>
        </li>
    </ul>

    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Author" ng-model="article.author">
            <input type="text" class="form-control" placeholder="Title" ng-model="article.title">
            <textarea class="form-control" rows="3" placeholder="Content" ng-model="article.content"/>
        </div>
        <button type="submit" class="btn btn-default" ng-click="submitArticle(article)">Add new article</button>
    </form>
</article>
